<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalLogin">
    rodar
 </button>
 
 <!-- Moda loginl -->
 <div class="modal fade" id="ModalLogin" tabindex="-1" role="dialog" aria-labelledby="ModalLoginTitle" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLongTitle"></h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
              <form action="" id="signin-form">
               <h2>Acesse a sua conta</h2>
               <p class="text-secondary">Login para gerenciar a sua conta</p>  
               <div class="col-lg-12">
                  <label for="">Email</label>
                  <div class="input-group mb-3">
                     <div class="input-group-prepend">
                     <span class="input-group-text" id="basic-addon1">@</span>
                     </div>
                     <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div> 
                  </div> 
                     <div class="col-lg-12">
                        <label for="">Senha</label>
                        <div class="input-group"> 
                           <div class="input-group-prepend">
                           <span class="input-group-text " id="basic-addon1"><i class="fa fa-lock"></i></span>
                           </div>
                           <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                     </div> 
                     <div class="col-lg-12">
                        <button class="btn col text-white mt-2">Entrar</button>
                        <label for="#" class="text-center text-dark bar">Ou</label>
                           <button class="btn mt-2 mb-2 g-btn"><img src="images/google.svg" alt="">fazer login com google</button>
                     </div>
                     <div class="col-lg-12 text-center mt-2">
                           <span class="text-secondary mt-2 mb-2">NÃ£o tem uma  conta ?<a href="">Cadastrar</a></span><br/>
                        <a href="#" class="text-secondary">Esqueceu a sua senha ?</a>
                     </div> 
              </form>
       </div> 
     </div>
   </div>
